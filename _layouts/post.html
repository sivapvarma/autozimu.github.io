---
layout: default
---

<div class="page-header">
    <h1>{{ page.title }} <small>{{ page.description }}</small></h1>
</div>

<div class="row">
    <div class="span8">
        {{ content }}

        <hr>

        <div class="span4">
            <h4>Published: <span class="date">{{ page.date | date_to_long_string }}</span></h4>
        </div>

        <hr>

        {% include comments %}
    </div>
</div>
